<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login & Registration</title>
</head>

<body>
    <div data-v-891f39ec class="pc-wrapper notranslate">
        <div data-v-5a13539c data-v-891f39ec class="header red-header light-theme">
            <h4 data-v-5a13539c class="RED" style="color: rgb(28, 117, 31);">Little Green Book</h4>
            <ul class="navigation-bar" data-v-5a13539c>
                <a href="/" owl="home_tab" class="active" data-v-5a13539c>
                    <li class="navigation-item home" data-v-5a13539c>Home</li>
                </a>
            </ul>
        </div>

        <div>
            <div data-v-01ae695e data-v-891f39ec class="card-note pc-container">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <div data-v-01ae695e class="left-card">

                    <div class="registration" style="display: inline-block; vertical-align: top;">
                        <h4>Registration</h4>

                        <form action="register?original_url={{ request.GET.original_url }}" method="POST">
                            {% csrf_token %}
                            <div class="reg_input">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name">
                                <br>
                                <br>
                            </div>
                            <div class="reg_input">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                                <br>
                                <br>
                            </div>
                            <div class="reg_input">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email">
                                <br>
                                <br>
                            </div>
                            <div class="reg_input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                                <br>
                                <br>
                            </div>
                            <div class="reg_input">
                                <label for="confirm_password">Confirm PW</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                                <br>
                                <br>
                            </div>
                            <div class="button">
                                <input type="submit" name="submit" id="submit" value="Register">
                            </div>
                        </form>
                    </div>

                    <div class="login" style="display: inline-block; vertical-align: top; margin-left: 100px;">
                        <h4>Login</h4>

                        <form action="login?original_url={{ request.GET.original_url }}" method="POST">
                            {% csrf_token %}
                            <div class="reg_input">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email">
                                <br>
                                <br>
                            </div>
                            <div class="reg_input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                                <br>
                                <br>
                            </div>
                            <div class="button">
                                <input type="submit" name="submit" id="submit" value="Log In">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--end of container-->
        </div>
    </div>
</body>

</html>
